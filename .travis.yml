sudo: required

services:
  - docker

before_install:
  - docker build -t havan/multi-container-docker-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true havan/multi-container-docker-test npm run test -- --coverage

after_success:
  - docker build -t havan/multi-container-client ./client
  - docker build -t havan/multi-container-nginx ./nginx
  - docker build -t havan/multi-container-server ./server
  - docker build -t havan/multi-container-worker ./worker
  # Login Docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to docker hub
  - docker push havan/multi-container-client
  - docker push havan/multi-container-nginx
  - docker push havan/multi-container-server
  - docker push havan/multi-container-worker
